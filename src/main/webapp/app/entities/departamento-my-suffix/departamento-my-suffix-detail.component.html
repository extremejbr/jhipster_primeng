
<div *ngIf="departamento">
    <h2><span jhiTranslate="testeApp.departamento.detail.title">Departamento</span> {{departamento.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="testeApp.departamento.nome">Nome</span></dt>
        <dd>
            <span>{{departamento.nome}}</span>
        </dd>
        <dt><span jhiTranslate="testeApp.departamento.local">Local</span></dt>
        <dd>
            <span>{{departamento.local}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'departamento-my-suffix/'+ departamento.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
