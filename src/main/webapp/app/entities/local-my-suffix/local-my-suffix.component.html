<div>
    <h2>
        <span jhiTranslate="testeApp.local.home.title">Locals</span>
        <button class="btn btn-primary float-right jh-create-entity create-local-my-suffix" [routerLink]="['/', { outlets: { popup: ['local-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="testeApp.local.home.createLabel">
            Create new Local
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="locals">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="testeApp.local.nome">Nome</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let local of locals ;trackBy: trackId">
                <td><a [routerLink]="['../local-my-suffix', local.id ]">{{local.id}}</a></td>
                <td>{{local.nome}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../local-my-suffix', local.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'local-my-suffix/'+ local.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'local-my-suffix/'+ local.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
